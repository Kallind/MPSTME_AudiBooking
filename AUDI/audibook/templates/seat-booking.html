<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        .bg-primary {
            background-color: #4682A9 !important;
        }
        .navbar-dark .navbar-brand, .seat-label {
            color: #F6F4EB !important;
        }
        .btn-secondary {
            background-color: #91C8E4 !important;
            border-color: #91C8E4 !important;
        }
        body {
            background-color: #F6F4EB !important;
        }
        h1, h3 {
            color: #4682A9 !important;
        }
        .form-control {
            background-color: #749BC2 !important;
            color: #F6F4EB !important;
        }
        .seat {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #91C8E4;
            display: inline-block;
        }
        .seat.selected {
            background-color: #749BC2;
        }
        #seat-map {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
        }
    </style>
    <title>Seat Booking Page</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
    <div class="container">
      <a class="navbar-brand" href="index.html">Back</a>
      <a class="navbar-brand mx-auto" href="#">Auditorium Booking System</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Seat Booking</h1>
    
    <!-- Display Available Seats Section -->
    <div class="mt-4">
      <h3>Available Seats</h3>
      <div id="seat-map">
        <!-- Seat map will be generated here -->
      </div>
    </div>

    <!-- Attendee Details Section -->
    <div class="mt-4">
      <h3>Provide Attendee Details</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Confirm Seat Booking</button>
    </form>
    
    </div>

    <!-- Confirmation Message -->
    <div class="mt-4" id="seat-confirmation-message" style="display: none;">
      <h3>Seat Booking Confirmed!</h3>
      <p>Your seat booking has been successfully confirmed.</p>
    </div>
    
  </div>

  <script>
    // Generate the seat map
    const seatMap = document.getElementById('seat-map');
    for (let row = 1; row <= 5; row++) {
      for (let col = 1; col <= 10; col++) {
        const seat = document.createElement('div');
        seat.className = 'seat';
        seat.dataset.row = row;
        seat.dataset.col = col;
        seat.textContent = row + '-' + col;
        seat.addEventListener('click', function() {
          this.classList.toggle('selected');
        });
        seatMap.appendChild(seat);
      }
    }
  </script>
</body>
</html>
